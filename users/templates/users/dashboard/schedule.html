{% extends 'users/dashboard/base.html' %}
{% load crispy_forms_tags %}
{% block content %}
<h3 class="text-center text-warning">Create Schedule</h3>
    <form action="" method="post" class="my-5 p-5 w-75 mx-auto shadow" style="background-color: #eee;">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="btn btn-primary">Add</button>
        <a href="{% url 'user-profile' request.user.id %}" class="btn btn-warning">Back To Profile</a>
    </form>
{% endblock content %}
