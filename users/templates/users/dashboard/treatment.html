{% extends 'users/dashboard/base.html' %}
{% load crispy_forms_tags %}
{% block content %}
    <h3 class="text-center my-3 text-warning">Create Prescription</h3>
    <form action="" method="post" class="my-3 p-3 w-75 mx-auto shadow" style="background-color: #eee;">
        {% csrf_token %}
        {{ form.title|as_crispy_field }}
        {{ form.prescription|as_crispy_field }}
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
{% endblock content %}
